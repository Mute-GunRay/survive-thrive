<!--
    Remove any elements related to EXP and levels.
    Remove any elements related to old stats system.
    Create seperate blocks for skills, attributes, inventory, and equipment.
    Hard code all of the skill catagories.
!-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Thrive</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="block" id="status">
	<div>
	  <span>Name</span>
	  <span> | </span>
	  <span>Role</span>
	  <span> | </span>
	  <span>Rank</span>
	</div>
	<div>
	  <progress value="100" max="100"></progress>
	  <div>
	    <span id="health_regen_change">+</span>
	    <span id="health_regen_value">0.0</span>
	    <span>/ sec</span>
	  </div>
	</div>
	<div>
	  <progress value="100" max="100"></progress>
	  <div>
	    <span id="stamina_regen_change">+</span>
	    <span id="stamina_regen_value">0.0</span>
	    <span>/ sec</span>
	  </div>
	</div>
	<div>
	  <progress value="100" max="100"></progress>
	  <div>
	    <span id="mana_regen_change">+</span>
	    <span id="mana_regen_value">0.0</span>
	    <span>/ sec</span>
	  </div>
	</div>
      </section>
      <section id="messages">
        <div>
          <h3>Messages</h3>
        </div>
        <article id="message_block">
          <div>
            <p>This is a filler message</p>
          </div>
        </article>
      </section>
      <section id="activity">
	<span class="button button_active" id="gigs_button">
	  Gigs
	</span>
	<span class="button" id="contracts_button">
	  Contracts
	</span>
	<span class="button" id="guilds_button">
	  Guilds
	</span>
	<div class="container">
	  <article class="show" id="gigs"></article>
	  <article id="contracts"></article>
	  <article id="guild"></article>
	</div>
      </section>
      <section id="skills">
	<h3>Skills</h3>
	<div class="container" id="skill_lists">
	  <div>
	    <h4>Core Skills</h4>
	    <div class="skill_list" id="core">
	    </div>
	  </div>
	  <div>
	    <h4>Body Skills</h4>
	    <div class="skill_list" id="body">
	    </div>
	  </div>
	  <div>
	    <h4>Mind Skills</h4>
	    <div class="skill_list" id="mind">
	    </div>
	  </div>
	  <div>
	    <h4>Guns Skills</h4>
	    <div class="skill_list" id="guns">
	    </div>
	  </div>
	  <div>
	    <h4>Blades Skills</h4>
	    <div class="skill_list" id="blades">
	    </div>
	  </div>
	  <div>
	    <h4>Bows Skills</h4>
	    <div class="skill_list" id="bows">
	    </div>
	  </div>
	  <div>
	    <h4>Spell Skills</h4>
	    <div class="skill_list" id="spells">
	    </div>
	  </div>
	  <div>
	    <h4>Armor Skills</h4>
	    <div class="skill_list" id="armor">
	    </div>
	  </div>
	  <div>
	    <h4>Crafting Skills</h4>
	    <div class="skill_list" id="crafts">
	    </div>
	  </div>
	</div>
      </section>
      <section id="inventory">
	<h3>Inventory</h3>
	<span class="button button_active"
		id="equipment_button">Equipment</span>
	<span class="button"
	      id="consumables_button">Consumables</span>
	<span class="button"
	      id="crafting_button">Crafting</span>
	<span class="button"
		id="shop_button">Shop</span>
	<div class="container" id="inventory_body">
	  <article class="show" id="equipment"></article>
	  <article id="consumables"></article>
	  <article id="crafting"></article>
	  <article id="shop"></article>
	</div>
      </section>
    </main>
  </body>
  <script src="helpers.js"></script>
  <script src="player.js"></script>
  <script src="skills.js"></script>
  <script src="inventory.js"></script>
  <script src="tasks.js"></script>
  <script src="index.js"></script>
</html>
