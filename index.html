<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Thrive</title>
  </head>
  <body>
    <header>
      <!-- Basics Block -->
      <div>
	<span id="player_title"></span>
      </div>
      <div>
	<span id='current_time'><span id="current_hour">00</span>:<span id="current_minute">00</span></span>
      </div>
    </header>
    <main>
      <!-- Messages Block -->
      <article class="block" id="messages">
	<nav></nav>
      </article>
      <!-- skill block -->
      <div id='skills'>
      </div>
      <!-- core stats block -->
      <div>
	<ul>
	  <li>Strength: <span id="strength_number">00</span></li>
	  <li>Agility: <span id="agility_number">00</span></li>
	  <li>Intelligence: <span id="intelligence_number">00</span></li>
	  <li>Constitution: <span id="constitution_number">00</span></li>
	  <li>Observation: <span id="observation_number">00</span></li>
	</ul>
      </div>
    </main>
    <footer>
      <nav>
	<a>Created by MuteGunRay(Tate Ray)</a>
	<a>Learn More about this game</a>
	<a>Other projects of mine</a>
      </nav>
    </footer>
  </body>
  <script src="helpers.js"></script>
  <script src="player.js"></script>
  <script src="skills.js"></script>
  <script src="inventory.js"></script>
  <script src='index.js'></script>
</html>
