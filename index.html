<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Thrive</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
	<span id="player_title">Nobody</span>
      </div>
      <div class="container">
	<span id='current_time'>
	  <span id="current_hour">00</span>:
	  <span id="current_minute">00</span></span>
      </div>
    </header>
    <main>
      <div class="container" id="stat-block">
	<div class="container">
	  <span>Strength: </span>
	  <span id="strength_number">00</span>
	</div>
	<div class="container">
	  <span>Agility: </span>
	  <span id="agility_number">00</span>
	</div>
	<div class="container">
	  <span>Intelligence: </span>
	  <span id="int_number">00</span>
	</div>
	<div class="container">
	  <span>Constitution: </span>
	  <span id="con_number">00</span>
	</div>
	<div class="container">
	  <span>Observation: </span>
	  <span id="obs_number">00</span>
	</div>
      </div>
      <!-- skill block -->
      <div class="container" id='skills'>
	<div id="social">
	  <span>Social</span>
	  <hr />
	</div>
	<div id="tech">
	  <span>Tech</span>
	  <hr />
	</div>
	<div id="combat">
	  <span>Combat</span>
	  <hr />
	</div>
	<div id="knowledge">
	  <span>Knowledge</span>
	  <hr />
	</div>
	<div id="magic">
	  <span>Magic</span>
	  <hr />
	</div>
	<div id="physical">
	  <span>Physical</span>
	</div>
      </div>
      <!-- Messages Block -->
      <article class="container" id="messages">
	<nav></nav>
      </article>
    </main>
    <footer>
      <nav>
	<a>Created by MuteGunRay(Tate Ray)</a>
	<a>Learn More about this game</a>
	<a>Other projects of mine</a>
      </nav>
    </footer>
  </body>
  <script src="helpers.js"></script>
  <script src="player.js"></script>
  <script src="skills.js"></script>
  <script src="inventory.js"></script>
  <script src="tasks.js"></script>
  <script src='index.js'></script>
</html>
